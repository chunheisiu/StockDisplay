<!DOCTYPE html>
<html lang="en">
<head>
    <title>StockDisplay</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<div class="container" id="container">
    <div class="box up">
        <div class="box-content">
            <span class="stock-title">AAPL</span>
            <br>
            <span class="stock-price">$155.87</span>
            <br>
            <span class="stock-price-chg">+0.06 (0.04%)</span>
        </div>
    </div>
    <div class="box up">
        <div class="box-content">
            <span class="stock-title">AMD</span>
            <br>
            <span class="stock-price">$13.68</span>
            <br>
            <span class="stock-price-chg">+0.23 (1.71%)</span>
        </div>
    </div>
    <div class="box up">
        <div class="box-content">
            <span class="stock-title">ATVI</span>
            <br>
            <span class="stock-price">$61.50</span>
            <br>
            <span class="stock-price-chg">+0.27 (0.44%)</span>
        </div>
    </div>
    <div class="box up">
        <div class="box-content">
            <span class="stock-title">BA</span>
            <br>
            <span class="stock-price">$260.93</span>
            <br>
            <span class="stock-price-chg">+2.54 (0.98%)</span>
        </div>
    </div>
    <div class="box up">
        <div class="box-content">
            <span class="stock-title">BRK.B</span>
            <br>
            <span class="stock-price">$187.82</span>
            <br>
            <span class="stock-price-chg">+0.50 (0.27%)</span>
        </div>
    </div>
    <div class="box down">
        <div class="box-content">
            <span class="stock-title">TTWO</span>
            <br>
            <span class="stock-price">$102.67</span>
            <br>
            <span class="stock-price-chg">-1.44 (-1.38%)</span>
        </div>
    </div>
</div>
</body>
</html>
